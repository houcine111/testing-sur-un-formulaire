<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation js</title>
</head>
<body>
    <div class ="container">
        <div class ="header">
            <h2>Create Account</h2>

        </div>
        <form class="form" id="form">
        

        <div class ="form-control-success">
            <label >Full Name</label>
            <input type="text"  id="fullName"  placeholder="Enter your Full Name">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id="error-fullname"> Error message </small>
    
        </div>
        <div class ="form-control-success">
            <label >Age</label>
            <input type="number"  id="age"  placeholder="Enter your age">
            
            <small id="error-age"> Error message </small>
    
        </div>
        <div class ="form-control-success">
                <label >Email</label>
                <input type="text"  id="email"  placeholder="Enter you email adress">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="error-email"> Error message </small>
        
        </div>


        <div class="form-control-success">
            <label>Your Gender</label>
            <select name="gender" id="gender">
              <option value="default" selected>-- select an option --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <small id="error-gender"> Error message </small>
          </div>

          <div class ="form-control-success">
            <label >Phone Number</label>
            <input type="number"  id="phoneNumber"  placeholder="Enter your phone number">
            
            <small id="error-phoneNumber"> Error message </small>
    
        </div>

        <div class ="form-control-success">
                    <label >Password</label>
                    <input type="password"  id="password"  placeholder="Enter your password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small id="error-password"> Error message </small>
            
        </div>

        
        <div class ="form-control-success">
            <label >Password check</label>
            <input type="password"  id="checkPassword"  placeholder="check your password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id="error-checkPassword"> Error message </small>
    
        </div>
        <button type="submit">submit </button>
        </form>
        <a href="login.html">login </a>
    </div>
    <!-- script / js -->
    <script src="./script.js"></script>
</body>
</html>
